<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@500&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Layout Edebê</title>
</head>
<body>
    <div class="container">
        <div class="container-imagem">
            <img class="imagem" src="./assets/Icons/imagem-edebe.svg" alt="imagem plataforma edebê">
        </div>
        <div class="login">
            <div class="title">
                <span >Plataforma</span>
                <span class="title-edebe">edebê</span>
                <span >Brasil</span>
            </div>
            <span class="login-infos">digite seus dados acessar nessa plataforma</span>
            <form class="form">
                <input class="login-input" type="text" placeholder="Nome de usuário ou e-mail"/>
                <input class="password-input" type="password" placeholder="Senha" />
                <div class="esqueceu-a-senha">
                    <a href="/esqueceu-a-senha">esqueceu a senha?</a>
                </div>
                <button class="login-button" type="submit">Acessar Plataforma</button>
                <div class="cadastro">
                    <span>Não possui uma conta?</span>
                    <a href="/cadastre-se">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
